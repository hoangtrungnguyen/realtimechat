{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style type="text/css">

        .card-change-pass {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            margin: auto;
        }

    </style>
    <div class="container-fluid ">
        <div class="card card-change-pass">
            <div class="card-body">

                <form action="" id="id_password_change_form">
                    {% csrf_token %}
                    <h1 class="text-center">Change Password</h1>

                    <input name="old_password" class="form-control" placeholder="Old password"
                           type="password"
                           id="id_old_password" required><br>
                    <input name="new_password1" class="form-control" placeholder="New password"
                           type="password"
                           id="id_new_password1" required><br>
                    <input name="new_password2" class="form-control" placeholder="Confirm password"
                           type="password" id="id_new_password2" required><br>

                    {% for field in form %}
                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    {% endfor %}

                    <button id="id_submit_btn" class="btn btn-lg btn-primary btn-block"
                            type="submit">
                        Update
                    </button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
